    var foo = document.getElementById('foo_item');
    foo.onclick = function() {
        var foo_child = document.getElementById('foo_menu'),
            status = window.getComputedStyle(foo_child, null).display;

        console.log(status, foo, foo_child);
        if (status === 'none') {
            foo_child.style.display='block';
        } else {
            foo_child.style.display='none';
        }
    };
